<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  <script defer src="runtime.js"></script><script defer src="main.js"></script></head>
  <body>
    <main class="main">
      <header class="header">
        <h1 id="title">Today's To Do</h1>
        <img src="./refresh.png" alt="" class="listreload">
      </header>
      <section class="todo_form">
        <form id="form">
          <div class="todo_wrapper">
            <input type="text" placeholder="Add to your list..." id="task" />
            <button class="btn" type="submit">
              <svg xmlns="http://www.w3.org/2000/svg" height="20" width="20">
                <path
                  d="M8 15.25 4.25 11.5l3.729-3.729.313.291-3.23 3.23h8.98v-7.75h.416v8.166H5.062l3.23 3.25Z"
                />
              </svg>
            </button>
          </div>
        </form>
      </section>
      <section>
        <ul id="lists"></ul>
      </section>
      <section class="clear" id="allCompleted">
        <p class="clearText">Clear all completed</p>
      </section>
    </main>
  </body>
</html>
