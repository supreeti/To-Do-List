<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List-CRUD</title>
    <link rel="stylesheet" href="./style.css">
<script defer src="runtime.bundle.js"></script>
<script defer src="main.bundle.js"></script>
</head>
<body>

    <section class="main">
        <div class="container">
            <div class="header">
                <h4>Today's To Do</h4>
                <img src="./refresh.png" alt="" class="refresh">
            </div>
            <form action="" method="post" class="formAdd" id="list_form">
                <input type="text" name="" id="toAdd" placeholder="Add to your list...">
            </form>
            
            <ul class="list" id="list"></ul>
            <button class="clear_selected" id="clear_selected">Clear all completed</button>
        </div>
    </section>
    <script type="module" src="index.js"></script>

</body>
</html>
